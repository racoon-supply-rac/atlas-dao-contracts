[package]
name = "nft-loans-export"
version = "0.1.0"
authors = ["Nicolas KOWALSKI <kowalski.kowalskin@gmail.com>"]
edition = "2018"
description = "Messages for the p2p trading contract"
license = "Apache-2.0"
repository = "https://github.com/CosmWasm/cw-plus"
homepage = "https://cosmwasm.com"
documentation = "https://docs.cosmwasm.com"

[lib]
bench = false

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
# CosmWasm
sg721 = "3.3.0"
cw721 = "0.18.0"
cw-storage-plus = "1.2.0"
sg721-base = { version = "3.3.0", features = ["library"] }
cosmwasm-std = { version = "1.5.0" }
cosmwasm-schema = { version = "1.5.0" }

#Other Modules
schemars = "0.8.1"
serde = { version = "1.0.193", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.51" }
strum = "0.25.0"
strum_macros = "0.25.3"

#Local Modules
utils = { path = "../utils", version = "0.1.0" }

[dev-dependencies]

